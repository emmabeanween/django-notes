<!DOCTYPE html>
{% load static %}
<html>
<head>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>

  <link rel = "stylesheet" type = "text/css" href = "{% static 'css/viewnote.css' %}">
</head>
<body>

{%  include 'header.html'   %}


<div class="container">
  <div class="jumbotron" id="jumbo">
    <form method="POST" action="">
    {% csrf_token %} 

    <input type="text" name="title" id="title" required="required" placeholder="title" class="form-control" value="{{note.title}}">  
    <textarea required="required" name="content" id="content" class="form-control">{{note.content}}</textarea>
    <button name="save" id="save"><i class="fa fa-check-circle"></i></button>
    <button name="delete" id="delete"><i class="fa fa-trash-o"></i></button>
  	</form>



  </div>
</div>



</body>
</html>
